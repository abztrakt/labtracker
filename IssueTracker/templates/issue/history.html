		<h3 class='label-title'>History:</h3>
        {% for item in history %}
        <div id='hist_{{ item.ih_id }}' class='history'>
			<h4>{{item.user}}<br /><span class='date'>{{item.time|date}} {{item.time|time}}</span></h4>
            <div class='action_msg'>{{ item.message|safe }}</div>
        </div>
        {% endfor %}
